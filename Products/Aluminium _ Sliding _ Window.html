<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222831" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="htcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Links -->
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../Material/logo.png" type="image/x-icon">

    <title>Shubham Sliding Windows - Aluminium Sliding Window</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a href="../index.html">
                    <img src="../Material/logo.png" height="50">
                </a>
                <button class="navbar-toggler menu" onclick="openNav()" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="../#home" onclick="closeNav()">Home</a>
                <a href="../#gallery" onclick="closeNav()">Gallery</a>
                <a href="../#about" onclick="closeNav()">About</a>
                <a href="../#contact" onclick="closeNav()">Contact</a>
                <a href="../#feedback" onclick="closeNav()">Feedback</a>
                <a href="../Login_Panel/login.html" onclick="closeNav()" style="color: green;">LOGIN</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://img.freepik.com/premium-vector/ssw-letter-logo-design-with-circle-shape-ssw-circle-cube-shape-logo-design-ssw-hexagon_634196-2107.jpg"
                                class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.freepik.com/premium-vector/ssw-letter-logo-design-with-circle-shape-ssw-circle-cube-shape-logo-design-ssw-hexagon_634196-2107.jpg"
                                class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.freepik.com/premium-vector/ssw-letter-logo-design-with-circle-shape-ssw-circle-cube-shape-logo-design-ssw-hexagon_634196-2107.jpg"
                                class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
