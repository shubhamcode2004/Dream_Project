<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Shubham Sliding Window - LOGIN</title>
</head>

<body>
    <div id="container">
        <div id="cont">
            <div id="login">
                <h1>SIGN IN</h1>
                <h3>E-Mail *</h3>
                <input id="se" type="email" required />
                <h5><a href="https://forms.gle/URnfYgi3mCrE4E4a6" target="_blank">Register / New User</a></h5><br><br>
                <h3>Password *</h3>
                <input id="sp" type="password" required />
                <h5><a href="https://forms.gle/URnfYgi3mCrE4E4a6" target="_blank">Forget Password ?</a></h5><br><br>
                <button type="submit" onclick="login()">
                    <h2>LOGIN</h2>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
